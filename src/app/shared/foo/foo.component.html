<button class="btn btn-danger" (click)="rerender()">
  Rerenderize Table
</button>

<div class="form-group">
  <input type="checkbox" [(ngModel)]="dtOptions.paging" (click)="rerender()" /> Paging
</div>
<div class="form-group">
  <input type="checkbox" [(ngModel)]="dtOptions.searching" (click)="rerender()" /> Searching
</div>
<div class="form-group">
  <input type="checkbox" [(ngModel)]="dtOptions.info" (click)="rerender()" /> Info
</div>
<div class="form-group">
  <input type="checkbox" [(ngModel)]="dtOptions.lengthChange" (click)="rerender()" /> Length Change
</div>
<div class="form-group">
  Paging Type:
  <select [(ngModel)]="dtOptions.pagingType" (change)="rerender()">
    <option *ngFor="let pagingMethod of pagingMethods">
      {{pagingMethod}}
    </option>
  </select>
</div>

<hr/>

<div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-center mb-3">
  <div class="d-flex align-items-center">
    <span class="mr-2">Mostrar</span>
    <select class="form-control mr-2"></select>
    <span>resultados</span>
  </div>
  <div class="d-flex align-items-center">
    <label class="mr-2">Buscar:</label>
    <input class="form-control"/>
  </div>
</div>

<!-- -->
<ul ngbNav #nav="ngbNav" [(activeId)]="active" [destroyOnHide]="false" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink>One</a>
    <ng-template ngbNavContent>
      <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      </table>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>Two</a>
    <ng-template ngbNavContent>
      <p>Dos</p>
    </ng-template>
  </li>
  <li [ngbNavItem]="3">
    <a ngbNavLink>Three</a>
    <ng-template ngbNavContent>
      <p>Tres</p>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>

<div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-center mt-2">
  <div class="d-flex align-items-center">
    <span class="mr-2">Mostrando X a Y de Z resultados</span>
  </div>
  <div class="d-flex align-items-center">
    <label class="mr-2">Aqu√≠ va el paginador</label>
  </div>
</div>
